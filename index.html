<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <script type="module" src="scripts/operations.js" defer></script>
        <script type="module" src="scripts/screen.js" defer></script>
        <script type="module" src="scripts/manageHTML.js" defer></script>
        <script type="module" src="scripts/main.js"></script>
    </head>

    <body>
        <div class="container-fluid" style="max-width: 1320px;">
            <div class="calculator-container">
                <div class="calculator-background">
                    <div class="container-fluid">
                        <div class="row screen-row">
                            <div class="col-xxl-12 screen-container mx-4">
                                <div class="row screen-secondary justify-content-between">
                                    <div class="col-xxl-2 symbol-col d-flex align-items-center screen-text-style secondary-col">
                                        
                                    </div>
                                    <div class="col-xxl-10 number-col d-flex align-items-center screen-text-style secondary-col">
                                        99999999
                                    </div>
                                </div>
                                <div class="row screen-primary justify-content-between">
                                    <div class="col-xxl-2 symbol-col d-flex align-items-center screen-text-style primary-col" id="screen-sign">
                                        
                                    </div>
                                    <div class="col-xxl-10 number-col d-flex align-items-center screen-text-style primary-col">
                                        99999999
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row button-row justify-content-center">
                            <div class="col-xxl-3 number-button" id="n_1">
                                1
                            </div>
                            <div class="col-xxl-3 number-button" id="n_2">
                                2
                            </div>
                            <div class="col-xxl-3 number-button" id="n_3">
                                3
                            </div>
                            <div class="col-xxl-3 number-button" id="a_add">
                                +
                            </div>
                            <div class="col-xxl-3 number-button" id="n_4">
                                4
                            </div>
                            <div class="col-xxl-3 number-button" id="n_5">
                                5
                            </div>
                            <div class="col-xxl-3 number-button" id="n_6">
                                6
                            </div>
                            <div class="col-xxl-3 number-button" id="a_sub">
                                -
                            </div>
                            <div class="col-xxl-3 number-button" id="n_7">
                                7
                            </div>
                            <div class="col-xxl-3 number-button" id="n_8">
                                8
                            </div>
                            <div class="col-xxl-3 number-button" id="n_9">
                                9
                            </div>
                            <div class="col-xxl-3 number-button" id="a_div">
                                /
                            </div>
                            <div class="col-xxl-3 number-button" id="n_0">
                                0
                            </div>
                            <div class="col-xxl-3 number-button" id="n_dot">
                                .
                            </div>
                            <div class="col-xxl-3 number-button" id="a_pow">
                                x^2
                            </div>
                            <div class="col-xxl-3 number-button" id="a_mult">
                                *
                            </div>
                            <div class="col-xxl-3 number-button error-button" id="a_clear">
                                C
                            </div>
                            <div class="col-xxl-3 number-button error-button" id="a_all-clear">
                                AC
                            </div>
                            <div class="col-xxl-3 number-button warning-button" id="a_result">
                                =
                            </div>
                            <div class="col-xxl-3 number-button" id="a_sqrt">
                                &#8730;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
